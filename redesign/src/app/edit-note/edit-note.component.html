<h1 mat-dialog-title>Edit note {{data.title}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.title"/>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput maxlength="1000" [(ngModel)]="data.content"></textarea>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data.remainder_date" name="remainder_date" [min]="startDate"  placeholder="Input & change events">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [startAt]="startDate"  ></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">close</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
